<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <fieldset>
        <legend><h1>Contact</h1></legend>
    <form>
        <table border="1">
            <tr>
                <tr>
                    <th> Name: </th>
                    <td><input type="text" name="name" size="15" required minlength="3" maxlength="10"/> </td>  
                </tr>
                <br>
                <tr>
                    <th>Email:</th>  
                    <td><input type="email" id="email" name="email" required/> </td><br>    
                </tr>
                <br>
                <br>  

                <tr> 
                    <th>   
                        Phone :  
                    </th>
                    <td>
                        <input type="text" name="country code"  value="+91" size="2"/>   
                        <input type="tel" name="phone" size="10"/> 
                    </td>  
                </tr>
                <br>
                <br>

                <tr>  
                    <th>
                        Gender :  
                    </th>
                    <td>
                        <input type="radio" name="r1" required/> Male <br>  
                        <input type="radio" name="r1"/> Female <br>  
                        <input type="radio" name="r1"/> Other 
                    </td>
                </tr> 
                <br>  
                <br>  

                <tr>
                    <th>
                            Additional Information:
                    </th>
                    <td>
                        <textarea cols="40" rows="3" value="Info">  
                        </textarea>
                    </td>
                </tr>
            </tr>
        </table>
        <input type="Submit" formaction="about.html" formmethod="POST">
        <input type="button" name="Reset" value="Reset">
    </form>
    </fieldset>
</body>
</html>
