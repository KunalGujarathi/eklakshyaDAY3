<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
</head>
<style>
    #veggi1{
         text-transform: uppercase;                 /* First item should be in Uppercase */
    }
    #veggi2{
        color: rgb(235, 1, 235);                    /*Last item hould be in Purple color */
    }
</style>
<body>
    <ul>
        <li style="color: orangered;">Orange</li>              <!--  First item should be Orange and also in Orange color  -->
        <li>Banana</li>
        <li style="text-transform: lowercase;">Mango</li>          <!-- Third item should be in lowercase -->
        <li>Apple</li>
        <li>Stwaberry</li>
    </ul>
    <ol type="A">
        <li id="veggi1">Potato</li>
        <li>Tomato</li>
        <li>Carrot</li>
        <li>Corn</li>
        <li id="veggi2">Broccoli</li>
    </ol>
    <ul type="square">
        <li style="text-decoration-line: underline;">Hundai</li>            <!-- First item should be underline -->
        <li>BMW</li>
        <li style="color: blue;">Audi</li>                                 <!-- Third item should be in Blue color --> 
        <li>Tata</li>
        <li>Mahindra</li>
    </ul>
</body>
</html>
